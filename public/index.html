<!DOCTYPE html>
<html lang="fa-persian" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./build/tailwind.css" />
		<title>Digitize App</title>
	</head>
	<body class="bg-Stone-100">
		<div class="mb-14 lg:mb-0">
			<!-- App bar -->
			<header>
				<!-- mobile header -->
				<div
					class="flex mx-4 lg:hidden justify-between mt-[41px] drop-shadow-4xl">
					<div class="w-[50px] h-[42px] drop-shadow-4xl bg-logo"></div>
					<div class="text-[24px] leading-[37.2px] font-bold text-Slate-800">
						ساعت هوشمند
					</div>
					<div
						class="flex justify-center items-center rounded-[5px] mb-[17px] bg-Stone-50 drop-shadow-4xl h-[31.5px] w-[31.5px]">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-5 h-5 stroke-Slate-800">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
						</svg>
					</div>
				</div>
				<!-- Desktop,tablet,laptop header -->
				<div
					class="hidden w-full lg:flex xl:max-w-7xl xl:m-auto px-6 drop-shadow-7xl justify-between gap-4 items-center py-6 bg-Stone-50 mb-5">
					<div class="ml-1 gap-6 w-1/2 flex">
						<div class=" cursor-pointer">دیجی تایز</div>
						<div class=" cursor-pointer">خانه</div>
						<div class=" cursor-pointer">تلفن همراه</div>
						<div class=" cursor-pointer">لپ تاپ</div>
						<div class=" cursor-pointer">ساعت هوشمند</div>
					</div>
					<div
						class="flex items-center w-1/2 bg-stone-100 rounded-[5px] gap-5 h-14">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6 relative right-3">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
						</svg>
						<input
							type="text"
							placeholder="جستجوی نام محصول،نام برند، نام مدل و ..."
							class="w-full bg-transparent pr-4 focus:outline-none placeholder:text-gray-300" />
					</div>
				</div>
			</header>
			<!-- Sort and Filter -->
			<div
				x-data="{
				open:{
					brand:true,
					color: false,
					price:false
				},
				Check:{
					brand:{
						apple:false,
						samsung:false,
						xiaomi:false,
						huawei:false
					},
					color:{
						red:false,
						blue:false,
						yellow:false,
						green:false,
						purple:false,
						pink:false
					}
				},
				ActiveCheckBox:'border-Orange-400 bg-Orange-300',
				DeActiveCheckBox:'border-Slate-800',
				CloseMenu : 'rotate-180',
				OpenFilterTab : false
			}"
				class="flex px-4 lg:hidden gap-2 mb-9 items-center justify-between h-[45px] w-full">
				<div
					class="flex items-center bg-Stone-50 text-Slate-800 h-[45px] rounded-[5px] w-1/2">
					<div class="flex justify-start gap-0 mx-[6px] mt-[9px] mb-[6px]">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
						</svg>
					</div>

					<p class="h-6 text-sm tracking-[-.09em] mt-[11px] mb-[9px]">
						محبوب ترین محصول
					</p>
				</div>
				<div
					@click="OpenFilterTab = !OpenFilterTab"
					class="flex items-center bg-Stone-50 text-Slate-800 h-[45px] rounded-[5px] w-1/2 cursor-pointer">
					<div class="mt-[11px] mb-[10px] ml-3 w-5 h-5">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6">
							<path
								stroke-linecap="round"
								class="stroke-Gray-300"
								stroke-linejoin="round"
								d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
						</svg>
					</div>
					<p class="h-6 text-sm tracking-[-.1em] mt-4 mb-[9px]">
						فیلتر: برند اپل
					</p>
				</div>
				<!-- Filter Tab -->

				<button
					@click="OpenFilterTab = false"
					x-transition
					x-show="OpenFilterTab"
					class="fixed z-10 bottom-0 left-0 w-screen cursor-default h-screen bg-Stone-100 bg-opacity-60"></button>
				<!-- filter body -->
				<div
					x-show="OpenFilterTab"
					class="fixed rounded-[30px] drop-shadow-6xl bg-stone-50 z-20 bottom-0 h-3/4 overflow-auto left-0 w-full">
					<div class="pt-9 z-50 pr-8">
						<!-- filter header -->
						<span class="text-Orange-400 mb-8">فیلتر</span>
						<div class="w-full">
							<!-- filter by brand -->
							<div
								@click="open.brand = !open.brand,open.color = false,open.price = false"
								x-transition
								class="flex items-center cursor-pointer max-w-[180px] justify-between pb-[18.84px]">
								<div class="flex items-center">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="w-4 h-4 stroke-Slate-800 fill-Slate-800">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
									</svg>
									<span class="pr-2">برند محصول</span>
								</div>
								<svg
									:class="open.brand ? CloseMenu : ''"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4 stroke-Slate-800 mr-9 transition-all duration-300">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
								</svg>
							</div>
							<div
								x-show="open.brand"
								x-transition
								class="flex flex-col mb-8 gap-3">
								<div
									@click="Check.brand.apple = !Check.brand.apple"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.brand.apple ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>اپل</span>
								</div>
								<div
									@click="Check.brand.samsung = !Check.brand.samsung"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.brand.samsung ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>سامسونگ</span>
								</div>
								<div
									@click="Check.brand.xiaomi = !Check.brand.xiaomi"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.brand.xiaomi ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>شیائومی</span>
								</div>
								<div
									@click="Check.brand.huawei = !Check.brand.huawei"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.brand.huawei ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>هواوی</span>
								</div>
							</div>
							<!-- filter by color -->
							<div
								@click="open.color = !open.color ,open.brand = false,open.price = false"
								class="flex justify-between max-w-[180px] items-center pb-[18.84px] cursor-pointer">
								<div class="flex items-center">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="w-4 h-4 stroke-Slate-800">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z" />
									</svg>

									<span class="pr-2">رنگ محصول</span>
								</div>
								<svg
									:class="open.color ? CloseMenu : ''"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4 stroke-Slate-800 mr-9 transition-all duration-300">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
								</svg>
							</div>
							<div
								@
								x-show="open.color"
								x-transition
								class="flex flex-col mb-8 gap-3">
								<div
									@click="Check.color.red = !Check.color.red"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.red ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>قرمز</span>
								</div>
								<div
									@click="Check.color.blue = !Check.color.blue"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.blue ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>آبی</span>
								</div>
								<div
									@click="Check.color.yellow = !Check.color.yellow"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.yellow ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>زرد</span>
								</div>
								<div
									@click="Check.color.green = !Check.color.green"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.green ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>سبز</span>
								</div>
								<div
									@click="Check.color.purple = !Check.color.purple"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.purple ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>بنفش</span>
								</div>
								<div
									@click="Check.color.pink = !Check.color.pink"
									class="flex gap-x-3 items-center text-Slate-800 cursor-pointer">
									<div
										:class="Check.color.pink ? ActiveCheckBox : DeActiveCheckBox"
										class="border w-4 h-4 rounded"></div>
									<span>صورتی</span>
								</div>
							</div>
							<!-- Filter by price -->
							<div
								@click="open.color = false ,open.brand = false,open.price = !open.price"
								class="flex justify-between max-w-[180px] items-center pb-[18.84px] cursor-pointer">
								<div class="flex items-center">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="w-4 h-4 stroke-Slate-800">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
									</svg>

									<span class="pr-2">محدوده قیمت</span>
								</div>
								<svg
									:class="open.price ? CloseMenu : ''"
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									class="w-4 h-4 stroke-Slate-800 mr-9 transition-all duration-300">
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
								</svg>
							</div>
							<div
								@
								x-show="open.price"
								x-transition
								dir="ltr"
								class="py-3 flex justify-center items-center mb-8">
								<div class="w-full flex-col flex justify-center items-end px-4">
									<input type="range" class="w-full h-1" />
									<div class="flex w-full justify-between">
										<span>200,000</span>
										<span>20,000,000</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div
						class="grid grid-cols-2 gap-8 w-full justify-between mt-11 items-center px-4">
						<button
							@click="OpenFilterTab = false"
							class="rounded h-14 text-Stone-50 bg-Orange-400">
							تایید
						</button>
						<button
							@click="OpenFilterTab = false"
							class="rounded h-14 text-Orange-500 border border-Orange-600 bg-Orange-100">
							انصراف
						</button>
					</div>
				</div>
			</div>
			<!-- Cards section-->
			<div
				class="grid px-4 sm:grid-cols-3 sm:gap-x-5 sm:gap-y-6 md:grid-cols-4 grid-cols-2 gap-[10px] w-full xl:max-w-7xl xl:m-auto"
				x-data="{
				products : [
				{id:1, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:2, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:3, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:4, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:5, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:6, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:7, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:8, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:8, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:8, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:8, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'},
				{id:8, title:'اپل', description: 'ساعت هوشمند اپل سری 6', price:'48,250,000', curncy:'تومان'}
				]
				}">
				<!-- Cards -->
				<template x-for="product in products">
					<div
						class="bg-white mb-5 rounded-[11.8px] px-[5px] pt-[6px] drop-shadow-5xl">
						<!-- header card -->
						<div
							:key="product.id"
							class="w-full relative py-6 flex justify-center items-center overflow-hidden bg-Slate-200 rounded-[9.26px]">
							<!-- image card -->
							<img class="h-[113px]" src="./../assets/img/Cart/1.png" alt="" />
							<!-- like card -->
							<div
								class="absolute h-8 w-8 bg-Gray-300 top-2 right-2 flex justify-center items-center rounded-full">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="currentColor"
									class="w-5 h-5 stroke-Orange-400 fill-Orange-400">
									<path
										d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
								</svg>
							</div>
						</div>
						<!-- body card -->
						<div class="mt-3 flex justify-between items-center">
							<!-- title card -->
							<p x-text="product.title" class="text-Slate-200 pr-1"></p>
							<!-- colors card -->
							<div
								x-data="{color:'orange'}"
								class="flex justify-center items-center gap-[-2px]">
								<div
									@click="color = 'orange'"
									:class="color === 'orange' ? 'ring-1 ring-offset-1 z-10 ring-Orange-300 h-6 w-6 sm:h-7 sm:w-7 lg:w-8 lg:h-8' : 'h-5 w-5 sm:h-6 sm:w-6 lg:w-7 lg:h-7'"
									class="rounded-full border border-solid relative left-[-8px] cursor-pointer flex justify-center items-center border-Stone-50 bg-Orange-300">
									<svg
										x-show="color === 'orange'"
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="w-4 h-4 stroke-white">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M4.5 12.75l6 6 9-13.5" />
									</svg>
								</div>
								<div
									@click="color = 'indigo'"
									:class="color === 'indigo' ? 'ring-1 z-10 ring-offset-1 ring-indigo-600 h-6 w-6 sm:h-7 sm:w-7 lg:w-8 lg:h-8' : 'h-5 w-5 sm:h-6 sm:w-6 lg:w-7 lg:h-7'"
									class="rounded-full border border-solid relative left-[-6px] cursor-pointer flex justify-center items-center border-Stone-50 bg-Indigo-600">
									<svg
										x-show="color === 'indigo'"
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="w-4 h-4 stroke-white">
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="M4.5 12.75l6 6 9-13.5" />
									</svg>
								</div>
								<div
									@click="color = 'yellow'"
									:class="color === 'yellow' ? 'z-10 ring-1 ring-offset-1 ring-yellow-400 h-6 w-6 sm:h-7 sm:w-7 lg:w-8 lg:h-8' : 'h-5 w-5 sm:h-6 sm:w-6 lg:w-7 lg:h-7'"
